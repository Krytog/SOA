version: "3.9"
services:
  db_main:
    image: postgres
    environment:
      POSTGRES_USER: MASTER
      POSTGRES_PASSWORD: MASTER
      POSTGRES_DB: DB_MAIN
      PGPORT: 31338
    volumes:
      - "db_main_test:/var/lib/postgresql/data"
    logging:
      driver: none
    
  db_content:
    image: postgres
    environment:
      POSTGRES_USER: MASTER_CONTENT
      POSTGRES_PASSWORD: MASTER_CONTENT
      POSTGRES_DB: DB_CONTENT
      PGPORT: 31340
    volumes:
      - "db_content_test:/var/lib/postgresql/data"
    logging:
      driver: none

  db_statistics:
    image: bitnami/clickhouse:latest
    environment:
      CLICKHOUSE_ADMIN_USER: DB_STATISTICS
      CLICKHOUSE_ADMIN_PASSWORD: DB_STATISTICS
      CLICKHOUSE_HTTP_PORT: 31343
    ports:
      - "31343:31343"
    volumes:
      - "db_statistics_test:/bitnami/clickhouse"
      - "../src/statistics_service/init.sql:/docker-entrypoint-initdb.d/init.sql"
    depends_on:
      statistics_broker:
        condition: service_healthy
    logging:
      driver: none

  statistics_broker:
    image: bitnami/kafka:latest
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:31341,CONTROLLER://:31342
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@statistics_broker:31342
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
    ports:
        - "31341:31341"
    healthcheck:
      test: ["CMD-SHELL", " netstat -an | grep -q 31341 | echo"]
    logging:
      driver: none

  main_api:
    build: ../src/main
    environment:
      APP_PORT: 31337
      APP_HOST: "0.0.0.0"
      DB_USER: MASTER
      DB_PASS: MASTER
      DB_HOST: db_main
      DB_PORT: 31338
      DB_NAME: DB_MAIN
      DATABASE_URL: postgresql+asyncpg://MASTER:MASTER@db_main:31338/DB_MAIN
      KAFKA_URL: statistics_broker:31341
      AUTH_KEY: a-secret-i-will-never-ever-tell
      GRPC_SERVER_CONTENT: content_service:31339
    ports:
      - "31337:31337"
    depends_on:
      db_main:
        condition: service_started
      content_service:
        condition: service_started
      db_statistics:
        condition: service_started
      statistics_broker:
        condition: service_healthy
    logging:
      driver: none

  content_service:
    build: ../src/content_service
    environment:
      APP_PORT: 31339
      APP_HOST: "0.0.0.0"
      DB_USER: MASTER_CONTENT
      DB_PASS: MASTER_CONTENT
      DB_HOST: db_content
      DB_PORT: 31340
      DB_NAME: DB_CONTENT
      DATABASE_URL: postgresql+asyncpg://MASTER_CONTENT:MASTER_CONTENT@db_content:31340/DB_CONTENT
      AUTH_KEY: a-secret-i-will-never-ever-tell
    depends_on:
      - db_content
    logging:
      driver: none

  test1:
    build: ./tests_auth
    environment:
      TARGET_HOST: main_api
      TARGET_PORT: 31337
    depends_on:
      - main_api

  test2:
    build: ./tests_events
    environment:
      TARGET_HOST: main_api
      TARGET_PORT: 31337
    depends_on:
      - main_api
      - test1

volumes:
  db_main_test:
  db_content_test:
  db_statistics_test: